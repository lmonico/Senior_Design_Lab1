<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Interface</title>

    <link href="Styles/index.css" type ="text/css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>

    <form class="form-horizontal">
    <fieldset>
    <!-- Form Name -->
    <legend>Temperature Chart Recorder</legend>
    <div class="container">
        <div class="row">
           <div class="col-md-4 col-md-offset-2">
           <div class="anil_nepal">
               <label class="switch switch-left-right">
               <input class="switch-input" type="checkbox">
               <span class="switch-label" data-on="On" data-off="Off"></span> <span class="switch-handle"></span> </label>
           </div>
        </div>
        </div>
    </div>
    </fieldset>
    </form>

    <div id="lineChart" class="epoch category10" style="width: 1000px; height: 400px"></div>

    <h3>Current Temperature:</h3>
    <h3 id="currentTemp"></h3>

</body>
